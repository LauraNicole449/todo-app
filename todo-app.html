<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App | Nicole ðŸ”¥</title>
    <link rel="stylesheet" href="todo-app.css" />
    <script src="todo-app.js" defer></script>
  </head>

  <body>
    <div class="container">
      <img
      class="img-background"
      src="images/bg-desktop-dark.jpg"
      alt="Background Image"
    />

    <h1 id="title" class="title">T O D O</h1>
    <label for="createTodo">Create a new todo:</label>

    <input
      id="createTodo"
      class="createTodo"
      type="text"
      placeholder=" Create a new todo..."
      onkeydown="addTodoList()"
      onmousemove="addImgCross()"
      aria-label="Create a new todo"
    />

    <ul id="listTodo" class="listTodo"></ul>

    </div>
    
  </body>
